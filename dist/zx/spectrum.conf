  gsHiMem.page = 20, &gsRam14
  gsHiMem.page = 21, &gsRam15
  gsHiMem.page = 22, &gsRam16
  gsHiMem.page = 23, &gsRam17

  gsHiMem.page = 24, &gsRam18
