  gsHiMem.page = 7, &gsRam7

  gsHiMem.page = 8, &gsRam8
  gsHiMem.page = 9, &gsRam9
  gsHiMem.page = 10, &gsRamA
  gsHiMem.page = 11, &gsRamB

  gsHiMem.page = 12, &gsRamC
  gsHiMem.page = 13, &gsRamD
